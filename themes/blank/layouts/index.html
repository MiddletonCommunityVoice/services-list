{{ partial "header.html" . }}
<main class="container">

	<div class="disclaimer">
		{{ range where .Data.Pages "Title" "Disclaimer" }}
			{{ .Content }}
		{{ end }}
	</div>

	<div class="directory">
		{{ range .Site.Sections }}

			{{ if gt (len .Pages) 0 }}

				<div class="card compact">
					<a href="{{ .Permalink }}">{{ .Title }}</a>
				</div>

			{{ end }}

		{{ end }}
	</div>

</main>
{{ partial "footer.html" . }}
