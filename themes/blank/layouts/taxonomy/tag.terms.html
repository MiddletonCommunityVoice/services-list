{{ partial "header.html" . }}
	<main class="container">

		<h1>Tags</h1>

		<ul class="tags full-list">
		{{ range .Data.Pages }}

			<li>
				<span class="button button-tag">
					<a href="{{ .Permalink }}">
						{{ .Name }}
					</a>
				</span>
			</li>
		{{ end }}
		</ul>
	</main>
{{ partial "footer.html" . }}
