{{ partial "header.html" . }}

<main class="container">

	<div class="content">
		{{ .Content }}
	</div>

	<table class="card">
		<thead>
			<tr>
				<th>Name</th>
				<th>Telephone Number</th>
				<th>Web Address</th>
				<th>Address</th>
			</tr>
		</thead>
		<tbody>
			{{ range .Data.Pages }}
				{{ partial "row" . }}
			{{ end }}
		</tbody>
	</table>


</main>
{{ partial "footer.html" . }}
