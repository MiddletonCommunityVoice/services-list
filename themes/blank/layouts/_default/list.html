{{ partial "header.html" . }}

<main class="container">

	<div class="content">
		{{ .Content }}
	</div>

	<table class="card">
		<thead>
			<tr>
				<th>Category</th>
				<th>Name</th>
				<th>Telephone Number</th>
				<th>Website</th>
			</tr>
		</thead>
		<tbody>

			{{ range sort .Data.Pages ".Params.Tags" }}
				{{ partial "row" . }}
			{{ end }}
		</tbody>
	</table>


</main>
{{ partial "footer.html" . }}
